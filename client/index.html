<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        var name = prompt('What is your name?');
        newSearch += 'username=' + ( name || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <select id="roomSelect" onchange="app.roomPicker()"></select>
      <input type="text" placeholder="enter your message" required>
      <button id="submit">Submit</button>
      <button id="refresh">Refresh</button>
      <button id="delete">clear</button>
      <button id="name">Change User Name</button>
      <button id="addRoom">Create a new room</button>
      <div id="friendList"></div>
    </div>
    <div id="chats">
      <div class='container'></div>
    </div>
    
  </body>
</html>
